# Opt into fully virtualized infrastructure
sudo: required
dist: precise

language: php

matrix:
  include:
    - php: 5.6
      env: DB=mysqli;NOTESTS=1
    - php: 5.6
      env: DB=mysqli
    - php: 5.6
      env: DB=mysql
    - php: 5.6
      env: DB=mariadb
    - php: 5.6
      env: DB=postgres
    - php: 5.6
      env: DB=sqlite3
  fast_finish: true

env:
  global:
    - EXTNAME="lavigor/notifications"  # CHANGE name of the extension HERE
    - SNIFF="1"            # Should we run code sniffer on your code?
    - IMAGE_ICC="1"        # Should we run icc profile sniffer on your images?
    - EPV="1"              # Should we run EPV (Extension Pre Validator) on your code?
    - PHPBB_BRANCH="3.1.x"

branches:
  only:
    - master
    - develop
    - /^develop-.*$/
    - /^\d+(\.\d+)?\.x$/

before_install:
  - sudo mkdir travis
  - git clone "https://github.com/phpbb/phpbb-ext-acme-demo.git"
  - sudo cp phpbb-ext-acme-demo/phpunit.xml.dist ./
  - sudo cp phpbb-ext-acme-demo/travis/prepare-phpbb.sh travis
  - sudo rm -rf phpbb-ext-acme-demo

install:
  - sh -c "if [ '$EPV' != '0' ] && [ '$NOTESTS' = '1' ]; then cd phpBB; composer require phpbb/epv:dev-master --dev --no-interaction; cd ../; fi"
  - travis/prepare-phpbb.sh $EXTNAME $PHPBB_BRANCH
  - cd ../../phpBB3
  - travis/prepare-extension.sh $EXTNAME $PHPBB_BRANCH
  - sh -c "if [ '$NOTESTS' = '1' ]; then travis/setup-phpbb.sh $DB '5.3.3'; else travis/setup-phpbb.sh $DB $TRAVIS_PHP_VERSION; fi"

before_script:
  - travis/setup-database.sh $DB $TRAVIS_PHP_VERSION

script:
  - sh -c "if [ '$SNIFF' != '0' ]; then if [ '$NOTESTS' = '1' ]; then travis/ext-sniff.sh $DB '5.5' $EXTNAME; else travis/ext-sniff.sh $DB $TRAVIS_PHP_VERSION $EXTNAME; fi fi"
  - sh -c "if [ '$IMAGE_ICC' != '0' ]; then if [ '$NOTESTS' = '1' ]; then travis/check-image-icc-profiles.sh $DB '5.3.3'; else travis/check-image-icc-profiles.sh $DB $TRAVIS_PHP_VERSION; fi fi"
  - sh -c "if [ '$EPV' != '0' ] && [ '$NOTESTS' = '1' ]; then phpBB/ext/$EXTNAME/vendor/bin/EPV.php run --dir='phpBB/ext/$EXTNAME/'; fi"
  - sh -c "if [ '$NOTESTS' != '1' ]; then phpBB/vendor/bin/phpunit --configuration phpBB/ext/$EXTNAME/travis/phpunit-$DB-travis.xml --bootstrap ./tests/bootstrap.php; fi"
